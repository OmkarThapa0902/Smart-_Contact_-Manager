<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="${title}">Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 
</head>
<body th:replace="~{base::layout(~{::section})}">
   <section class="vertical-center">
       <div class="container">
           <div class="row justify-content-center">
               <div class="col-md-6">
                   <div class="my-card mt-1">
                   
                   <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <th:block th:remove="all">${session.removeAttribute('message')}</th:block>
                    </div>
                   
                    <div class="container text-center">
                           <img class="" style="width:80px" th:src="@{/img/membership.png}" alt=""/>
                       </div>
                       <h1 class="text-center">Register Here!!</h1>
                       <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
                       
                           <!-- name Field -->
                           <div class="form-group">
                               <label for="name_field">Your Name</label>
                               <input 
                                   name="name"
                                   type="text"
                                   class="form-control " 
                                   th:classappend="${#fields.hasErrors('name') ? 'is-inavlid':''}"
                                   id="name_field" 
                                   aria-describedby="emailHelp"
                                   placeholder="Enter here"
                                   required="required"
                                   th:value="${user.name}"
                               />
                               <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
    							</div>
                           </div>
                           
                           <!-- Email Field -->
                           <div class="form-group">
                               <label for="email_field">Email</label>
                               <input 
                                   name="email"
                                   type="email"
                                   class="form-control" 
                                   id="email_field" 
                                   aria-describedby="emailHelp"
                                   placeholder="Enter here"
                                   required="required"
                                   th:value="${user.email}"
                               />
                               
                           </div>
                           <!-- Password Field -->
                           <div class="form-group">
                               <label for="password_field">Password</label>
                               <input 
                                   name="password"
                                   type="password"
                                   class="form-control" 
                                   id="password_field" 
                                   aria-describedby="emailHelp"
                                   placeholder="Enter here"
                                   required="required"
                               />
                           </div>
                           <!-- user about Field -->
                           <div class="form-group">
                               <textarea  
                                   name="about"
                                   placeholder="Enter something about yourself" 
                                   rows="5" 
                                   class="form-control"
                                   th:text="${user.about}"
                               ></textarea>
                           </div>
                           
                           <!-- Terms and condition agreement -->
                           <div class="form-group form-check text-center">
                               <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
                               <label for="agreement">Accept terms and conditions</label>
                           </div>
                           <div class="container text-center">
                               <button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
                               <button type="reset" class="btn btn-warning btn-block">Reset</button>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </section> 
</body>
</html>
