<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="${title}">About Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body th:replace="~{normal/base::layout(~{::section})}">
    <section class="form-container">
        <div class="card mr-3 ml-3 mt-5">
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>
                <div class="container-fluid mt-2">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <form action="#" th:object="${contact}"
                                  enctype="multipart/form-data"
                                  method="POST"
                                  th:action="@{/user/process-contact}"
                                  class="mt-2">
                                <!-- First Name  -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-plus"></i>
                                        </div>
                                    </div>
                                    <input required type="text" id="firstName" name="name" placeholder="Enter Your Name here" class="form-control"/>
                                </div>

                                <!-- Second Name  -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-user-alt"></i>
                                        </div>
                                    </div>
                                    <input required type="text" id="secondName" name="secondName" placeholder="Enter Your secondName here" class="form-control"/>
                                </div>

                                <!-- Phone field  -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-phone"></i>
                                        </div>
                                    </div>
                                    <input required min="10" type="number" id="phone" name="phone" placeholder="Enter Your Phone Number here" class="form-control"/>
                                </div>

                                <!-- Email Field  -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-envelope"></i>
                                        </div>
                                    </div>
                                    <input required type="email" id="email" name="email" placeholder="Enter Your Email here" class="form-control"/>
                                </div>

                                <!-- Work field  -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input required type="text" id="work" name="work" placeholder="Enter Your work here" class="form-control"/>
                                </div>

                                <!-- Contact Description  -->
                                <div class="form-group mt-3">
                                    <textarea id="mytextarea" placeholder="Enter your contact description" name="description"  class="form-control" rows="10"></textarea>
                                </div>

                                <!-- Contact Image -->
                                <div class="custom-file">
                                    <input type="file" name="profileImage"/>
                                </div>

                                <div class="container text-center mt-3">
                                    <button class="btn btn-outline-primary">Save Contact</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.tiny.cloud/1/xy9fs0ao454upbpbeq1cifhq4y0yyouuw1zz7304suyf7r5e/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
        
        <script>
		  tinymce.init({
		    selector:'textarea',
		      });
		  </script>
        
        	<script>
     		$('document').ready(() => {
     		$(".item").removeClass("active");
     		$("#add-link").addClass("active");
     		});
     	</script>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
