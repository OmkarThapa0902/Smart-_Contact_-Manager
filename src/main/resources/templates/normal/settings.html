<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
	    <title th:text="${title}">Settings</title>
	
    </head>
<body th:replace="~{normal/base::layout(~{::section})}">
   <section>
     	<div class="container">
     		<div class="row">
 				<div class="col-md-12">
 					<div class="card mt-3">
 						<div class="card-body">
 							<h3 class="text-center my-3">Change password</h3>
 							<form th:action="@{/user/change-password}" method="post">
 							
 							<!-- 	Old password field -->
 								<div class="form-group">
 									<input required="required" type="password" name="oldPassword" class="form-control" placeholder="Enter old password"/>
 									
 								</div>
 								
 								
 								  <!-- New password field -->
 									<div class="form-group">
 									
 									<input required="required" type="password" name="newPassword" class="form-control" placeholder="Enter new password"/>
 									
 								</div>
 								<div class="container text-center">
 									
 									<button type="submit" class="btn btn-success"> Change </button>
 									 <button type="reset" class="btn btn-warning"> Reset </button>
 									
 								</div>
 								
 							</form>
 							
 						</div>
 					</div>
 				</div>    		
     		
     		
     		</div>
     	
     	</div>
     	
     	<script>
     		$('document').ready(() => {
     		$(".item").removeClass("active");
     		$("#settings-link").addClass("active");
     		});
     	</script>
     	
    </section> 
</body>
</html>
