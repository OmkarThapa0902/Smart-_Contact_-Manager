<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="${title}">About Page</title>
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 230px;
        }
        .card {
            width: 800px;
	        display: flex;
	        justify-content: center;
        }
    </style>
</head>
<body th:replace="~{normal/base::layout(~{::section})}">
   <section>
        <div class="center-container">
            <div class="card mr-3 ml-3"> 
                <div class="card-body">
                    <h1 class="text-center">Update Your Contact</h1>
                    <div class="container-fluid mt-1">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <form action="#" th:object="${contact}"
                                      enctype="multipart/form-data"
                                      method="POST"
                                      th:action="@{/user/process-update}"
                                      class="mt-2">
                                      
                                      <input type="hidden" th:value="${contact.cId}" name="cId" />
                                      
                                    <!-- First Name  -->
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-plus"></i>
                                            </div>
                                        </div>
                                        <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Your Name here" class="form-control"/>
                                    </div>

                                    <!-- Second Name  -->
                                    <div class="input-group mt-3">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-user-alt"></i>
                                            </div>
                                        </div>
                                        <input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Your Second Name here" class="form-control"/>
                                    </div>

                                    <!-- Phone field  -->
                                    <div class="input-group mt-3">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-phone"></i>
                                            </div>
                                        </div>
                                        <input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone" placeholder="Enter Your Phone Number here" class="form-control"/>
                                    </div>

                                    <!-- Email Field  -->
                                    <div class="input-group mt-3">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-envelope"></i>
                                            </div>
                                        </div>
                                        <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Your Email here" class="form-control"/>
                                    </div>

                                    <!-- Work field  -->
                                    <div class="input-group mt-3">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-briefcase"></i>
                                            </div>
                                        </div>
                                        <input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Your Work here" class="form-control"/>
                                    </div>

                                    <!-- Contact Description  -->
                                    <div class="form-group mt-3">
                                        <textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter your contact description" name="description" class="form-control" rows="10"></textarea>
                                    </div>

                                    <!-- Contact Image -->
                                    <div class="container text-center">
                                        <img style="width:250px;height:250px;" class="img-fluid my_profile_picture" alt="" src="" th:src="@{'/img/'+${contact.image}}" />
                                    </div>
                                    <p class="text-secondary">Choose new profile pic</p>
                                    <div class="custom-file">
                                        <input type="file" name="profileImage"/>
                                    </div>

                                    <div class="container text-center mt-3">
                                        <button class="btn btn-outline-primary">Save Contact</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.tiny.cloud/1/xy9fs0ao454upbpbeq1cifhq4y0yyouuw1zz7304suyf7r5e/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
                selector:'textarea',
            });
        </script>
    </section> 
</body>
</html>
