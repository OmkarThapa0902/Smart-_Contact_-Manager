<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="${title}">Forgot Password</title>
</head>
<body th:replace="~{base::layout(~{::section})}">
    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" style="height:250px;" class="col-md-12">

                            <!-- Message box -->
                            <div th:if="${session.message != null}" class="container text-center mt-3" id="messageBox">
                                <div th:class="'alert alert-' + ${session.message.type}" role="alert">
                                    <span th:text="${session.message.content}"></span>
                                </div>
                            </div>

                            <!-- Email form -->
                            <h3 class="text-center mt-3">Your Registered Email</h3>
                            <form method="post" th:action="@{/send-otp}">
                                <div class="form-group">
                                    <input name="email" required="required" type="email" placeholder="Enter email here" class="form-control"/>
                                </div>
                                <div class="container text-center">
                                    <button class="btn btn-warning">Send OTP</button>
                                </div>
                            </form>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> 
</body>
</html>
